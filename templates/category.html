{% extends "base.html" %}
{% block content %}
<section class="span9">
    <section class="row-fluid">
        <header class="article-heading">
        <h1>Articles for category <a style="color: rgb(0, 136, 204)"
                    href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a></h1>
        </header>
    </section>
    {% for article in articles %}
    <section class="row-fluid">
        <section class="span9 postblock offset1">
            <section class="row-fluid">
                <section class="span9">
                    <a href="{{SITEURL}}/{{article.url}}"><h3>{{ article.title }}</h3></a>
                    {{ article.summary }}
                </section>
                <section class="span3 date muted">
                    {{article.locale_date}}
                </section>
            </section>
        </section>
    </section>
    {% endfor %}
</section>
{% endblock %}
